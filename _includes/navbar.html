      class="md:hidden flex flex-col justify-center items-center w-8 h-8 space-y-1 relative z-50"

      ></span>
      <span
        class="w-6 h-0.5 bg-[#ba8d7f] transition-all transform origin-center"
      ></span>
    </button>

    <!-- Nav Links (Desktop) -->
    <ul id="menu" class="hidden md:flex space-x-6 text-sm font-medium">
      <li><a href="{{site.baseurl}}/" class="nav-link">HOME</a></li>
      <li>
        <a href="https://access.sarah-westcott.com/i/about" class="nav-link"

      <li>

  </div>

  <!-- Mobile Menu -->
  <div
    id="mobile-menu"
    class="fixed inset-x-0 top-0 w-full bg-white text-[#ba8d7f] flex flex-col items-center space-y-6 py-8 transition-transform transform -translate-y-full md:hidden z-40 shadow-lg"
  >
    <a href="{{site.baseurl}}{{page.url}}" class="hover:text-gray-300">Home</a>

<script>
  const menuBtn = document.getElementById("menu-btn");
  const mobileMenu = document.getElementById("mobile-menu");

  let isOpen = false;

  menuBtn.addEventListener("click", () => {
    isOpen = !isOpen;

    // Toggle mobile menu visibility
    mobileMenu.classList.toggle("-translate-y-full");
    mobileMenu.classList.toggle("translate-y-0");

    // Animate hamburger to "X" icon
    const spans = menuBtn.querySelectorAll("span");
    if (isOpen) {
      spans[0].classList.add("rotate-45", "translate-y-[6px]");
      spans[1].classList.add("opacity-0");
      spans[2].classList.add("-rotate-45", "-translate-y-[6px]");
    } else {
      spans[0].classList.remove("rotate-45", "translate-y-[6px]");
      spans[1].classList.remove("opacity-0");
      spans[2].classList.remove("-rotate-45", "-translate-y-[6px]");
    }
  });
</script>

<style>
  /* Hover animation for nav links */
  .nav-link {
    position: relative;
    font-weight: bold;
    font-size: 16px;
    color: #bc8d7d;
  }
  .nav-link::after {
    content: "";
    display: block;
    width: 100%;
    height: 2px;
    background: black;
    margin-top: 2px;
    transform: scaleX(0);
    transition: transform 0.3s ease-in-out;
  }
  .nav-link:hover::after {
    transform: scaleX(1);
  }
</style>
